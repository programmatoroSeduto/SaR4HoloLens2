
version: '3.8'

services:
  app:
    container_name: "main_app"
    depends_on:
      - database
    build: 
      context: .
      dockerfile: dockerfile
    volumes:
      - ./main_app:/app/src/main_app
    networks:
      - test_net
    ports:
      - 5000:5000
    environment:
      UVICORN_WEB_CONCURRENCY: 1
      UVICORN_CMD_OPTIONS: --reload
      APP_DEBUG_MODE: true
      APP_LOG_PATH: /app/logs/main_app
      APP_LOG_NAME: main_app
      APP_LOG_LAYER: 9999
      APP_STARTUP_DELAY: 5
      DB_HOST: database
      DB_PORTNO: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
  
  database:
    container_name: database
    hostname: database
    restart: always
    build:
      context: ../database
      dockerfile: dockerfile
    networks:
      - test_net
    ports:
      - 5432:5432
    environment:
      APP_LOAD_SAMPLES: true
      APP_USE_EXPERIMENTAL_SCRIPT: false
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data

networks:
  test_net: